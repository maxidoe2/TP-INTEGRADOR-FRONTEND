<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Integrador</title>
    <link rel ="stylesheet" href="./style.css"/>
    <!-- Fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!--Icons-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  </head>


  <body>
    <!-- HEADER -->
    <header>
      <div class="container_principal">
        <div class="container_contentHeader">
          <div class="logoContainer">
            <img src="https://1000marcas.net/wp-content/uploads/2019/12/Logo-Burger-King.png" alt="Logo"/>
          </div>
          <div class="headerSearch">
            <input id="inputHeader" class="inputHeader" placeholder="Ingrese un elemento" type ="text"/>
          <button id="buttonSearch" class="buttonSearch">Buscar 
            <span class="material-symbols-outlined">search  </span>
          </button>
          </div>
          <div>
            <button id="buttonAddElement" class="header__buttonAdd">Agregar elemento 
                <span class="material-symbols-outlined"> library_add</span>
            </button>
          </div>
        </div>

        

      </div>
    </header>
    <!-- MAIN -->
    <main>
      <div class="container_view">
        <aside class="listAside">
          <h2>CATEGOR√çAS
            <span class="material-symbols-outlined">
              filter_list
            </span>
          
  
          </h2>
          <ul id="listFilter"></ul> 
        </aside>

        <div class="store" id="storeContainer">

        </div>

      </div>

      <!-- POP UP -->
      <div class="popUPContainer__principal" id="modalPopUP">
      
        <div class="popUPContainer">
          <div class="containerTitlePopUp">
            <h1>Agregar/Modificar un producto</h1>
          </div>
          <div class="containerInputs__popUP">
            <input placeholder="Ingrese un nombre" id="name" type="text"/>
            <input placeholder="Ingrese una imagen" id="imagen" type="text"/>
            <input placeholder="Precio" value="0" id="precio" type="number"/>
            <select id="categoria">
              <option> Seleccione una categoria </option>
              <option> Hamburguesas </option>
              <option> Gaseosas </option>
              <option> Papas </option>
            </select>
          </div>

          <div class="containerButtonsPopUp">
            <button class="buttonPopUP cancel"  id="cancelButton"> Cancelar</button>
            <button class="buttonPopUP accept"  id="acceptButton"> Aceptar</button>
            <button class="buttonPopUP delete" id="deleteButton">  Eliminar</button>
          </div>
          
        </div>

      </div>
    </main>
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
